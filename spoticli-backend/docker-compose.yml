services:
  app:
    build:
      context: ..
      dockerfile: spoticli-backend/Dockerfile.app
    container_name: spoticli-app
    environment:
      STREAM_SEGMENT_SIZE: "1000000"
      FRAME_CLUSTER_SIZE: "30"
      DB_HOST: db
      DB_PORT: "3306"
      DB_USERNAME: ADMIN
      DB_PASSWORD: ADMIN
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID:-}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY:-}"
      AWS_REGION: "${AWS_REGION:-us-east-1}"
    ports:
      - "4200:4200"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: spoticli-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: SPOTICLI_DB
      MYSQL_USER: ADMIN
      MYSQL_PASSWORD: ADMIN
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      retries: 10
      start_period: 20s
      timeout: 5s
